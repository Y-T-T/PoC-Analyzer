# ==========================================
# Common Threat Detection Rules
# Multi-language generic patterns
# ==========================================

rules:

  # Regula 0: Detect suspicious pastebin/file sharing URLs (High risk) -> Mark 20 points
  - id: common-suspicious-file-sharing
    pattern-regex: "(pastebin\\.com|ghostbin\\.com|hastebin\\.com|transfer\\.sh|file\\.io|anonfiles\\.com|gofile\\.io)/[A-Za-z0-9]+"
    message: "[Common] High: Suspicious file sharing URL - common malware dropper."
    languages: [generic]
    severity: WARNING
    metadata:
      risk_score: 20
      category: malware-dropper

  # Regula 1: Detect Discord CDN URLs (Medium risk) -> Mark 10 points
  - id: common-discord-cdn
    pattern-regex: "cdn\\.discordapp\\.com/attachments/[0-9]+/[0-9]+/"
    message: "[Common] Medium: Discord CDN URL - sometimes used for malware hosting."
    languages: [generic]
    severity: WARNING
    metadata:
      risk_score: 10
      category: malware-dropper

  # Regula 2: Detect raw GitHub URLs (Medium risk) -> Mark 5 points
  - id: common-raw-github
    pattern-regex: "raw\\.githubusercontent\\.com/[^\\s/]+/[^\\s/]+/(main|master|[^\\s]+)/"
    message: "[Common] Medium: Raw GitHub URL - verify content source."
    languages: [generic]
    severity: WARNING
    metadata:
      risk_score: 5
      category: malware-dropper

  # Regula 3: Detect suspicious TLDs (Medium risk) -> Mark 10 points
  - id: common-suspicious-tld
    pattern-regex: "https?://[^\\s/]+\\.(tk|ml|ga|cf|gq|top|xyz|work|click)/"
    message: "[Common] Medium: Suspicious TLD - commonly used for phishing/malware."
    languages: [generic]
    severity: WARNING
    metadata:
      risk_score: 10
      category: malicious-domain

  # Regula 4: Detect base64 encoded strings (Low risk) -> Mark 5 points
  - id: common-base64-long-string
    pattern-regex: "[A-Za-z0-9+/]{100,}={0,2}"
    message: "[Common] Low: Long base64-like string detected - may contain encoded payload."
    languages: [generic]
    severity: INFO
    metadata:
      risk_score: 5
      category: obfuscation

  # Regula 5: Detect hex encoded strings (Low risk) -> Mark 5 points
  - id: common-hex-long-string
    pattern-regex: "(0x[0-9a-fA-F]{2}[,\\s]*){20,}"
    message: "[Common] Low: Long hex string detected - may be shellcode."
    languages: [generic]
    severity: INFO
    metadata:
      risk_score: 5
      category: obfuscation

  # Regula 6: Detect MSHTA execution with known malicious domains (Critical) -> Mark 100 points
  # Updates: Uses [\s\S]{0,100} to allow quotes, commas, newlines, and list formats in Python/Node.js
  # Also detects base64 decoded strings containing mshta or malicious domains
  - id: common-mshta-malicious-domain
    pattern-either:
      - pattern-regex: "mshta(\\.exe)?[\\s\\S]{0,100}https?://(node[0-9]+-py-store\\.com)"
    message: "[Common] Critical: Detect 'mshta' or malicious domain."
    languages: [generic]
    severity: ERROR
    metadata:
      risk_score: 100
      category: indirect-execution
  
  # Regula 7: Detect Hex Obfuscated MSHTA/Malicious Domains (Critical) -> Mark 100 points
  # Triggers on hex fragments of 'mshta.exe' (6d73687461...) or 'node...-py-store'
  - id: common-hex-obfuscated-mshta
    pattern-regex: "(6d7368|7461|2e65|7865|6e6f6465[0-9]2d7079|6d73687461)"
    message: "[Common] Critical: Detected hex-encoded fragments of 'mshta.exe' or malicious domains."
    languages: [generic]
    severity: ERROR
    metadata:
      risk_score: 100
      category: indirect-execution
  
  # Regula 8: Detect base64 encoded fragments of 'mshta' or malicious domains (Critical) -> Mark 100 points
  - id: common-base64-obfuscated-mshta
    pattern-either:
      - pattern-regex: "bXNodGEuZXhl" # base64 for mshta.exe
      - pattern-regex: "aHR0cHM6Ly9ub2Rl[a-zA-Z0-9]+1weS1zdG9yZS5jb20=" # base64 for https://node...-py-store.com pattern
    message: "[Common] Critical: Detect base64-encoded fragments of 'mshta' or malicious domain."
    languages: [generic]
    severity: ERROR
    metadata:
      risk_score: 100
      category: indirect-execution